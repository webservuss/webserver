server {
	server_name localhost;
	listen 80;
	host localhost;
	error_page 404 error_page.html;  
	autoindex on;

	location / {
		method GET POST DELETE;
		root www/html_pages/;
		index index.html;
	}

	location /upload/ {
		method POST;
		root funny/;
		index index.html;
		client_body_size 11000
	}

	location /redirect/ {
		return 301 /;
	}

	location /unacceptable/ {
		method NO;
	}
}

